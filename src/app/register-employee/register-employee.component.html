<div class="container h-100" style=" margin-top:50px">
    <div class="row h-100" >
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center mt-4">
                    
                    <h1 class="h2">Sign Up Employee</h1>
                  
                </div>
           <div class="mcard">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="alert alert-success" *ngIf="isSuccessful">
                                Your registration is successful!
                              </div>
                              <div class="alert alert-danger" *ngIf="isRegistrationFailed">
                                Signup failed!<br />{{ errorMessage }}
                              </div>
                       
                            <form [formGroup]="signupForm" (ngSubmit)="submit()" *ngIf="!isSuccessful" #form="ngForm" >
                                <label>Username:
                                  <input type="text" formControlName="username" />
                                </label>
                                <label>Full Name:
                                  <input type="text" formControlName="fullname" />
                                </label>
                                <label>Email:
                                  <input type="email" formControlName="email" />
                                </label>
                                <label>Department:
                                  <select formControlName="department">
                                    <option value="OPD Department">OPD Department</option>
                                    <option value="IPD Department">IPD Department</option>
                                    <option value="IT Department">IT Department</option>
                                    <option value="Laboratory Department">Laboratory Department</option>
                                    <option value="Pharmacy Department">Pharmracy Department</option>
                                  </select>
                                </label>
                                <label>Roles:
                                    <select multiple formControlName="role">
                                        <option value="admin">Admin</option>
                                        <option value="doctor">Doctor</option>
                                        <option value="lab">Lab Technician</option>
                                        <option value="pham">Pharmacist</option>
                                        <option value="nurse">Nurse</option>
                                        <option value="receptionist">Receptionist</option>
                                      </select>
                                </label>
                                <button type="submit" >Sign Up</button>
                              </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
