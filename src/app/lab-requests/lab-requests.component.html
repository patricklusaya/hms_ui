
<div class="myMain">
    <h2>Active patients <i class="fa fa-users" style="color: rgb(161, 213, 151);"></i></h2>
    <hr>
  
    
        <div flex="60" class="table-title-text"> 
           
          <input type="text"  (keyup)="applyFilter($event)" placeholder="Search Patient.." style="margin-bottom: 20px;margin-left: 0px;border-radius: 10px;">
     </div>
  
  
      <div class="mat-elevation-z8" style="margin-bottom: 30px;">
        <table mat-table [dataSource]="dataSource" >
            <!-- Position Column -->
       
            <ng-container matColumnDef="patientId">
              <th mat-header-cell *matHeaderCellDef>Patient's ID</th>
              <td mat-cell *matCellDef="let element">  <a [routerLink]="['/lab-requests', element.patientId]"> {{element.patientId}}</a> </td>
            </ng-container>
          
          
            <!-- lname Column -->
            <ng-container matColumnDef="tests">
              <th mat-header-cell *matHeaderCellDef> Tests </th>
              <td mat-cell *matCellDef="let element"> {{element.tests}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="postedBy">
              <th mat-header-cell *matHeaderCellDef>Posted By </th>
              <td mat-cell *matCellDef="let element"> {{element.postedBy}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- Angular 8 pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  
  </div>
