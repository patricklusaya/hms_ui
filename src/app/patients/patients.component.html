    <div flex="60" class="table-title-text"> 
               
      <input type="text"  (keyup)="applyFilter($event)" placeholder="Search Patient.." style="margin-top: 20px;margin-left: 30px;">
 </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Patient ID </th>
        <td mat-cell *matCellDef="let element"> <a href=""> {{element.id}}</a> </td>
      </ng-container>
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> Patient's Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
      </ng-container>
    
      <ng-container matColumnDef="tribe">
        <th mat-header-cell *matHeaderCellDef> Tribe </th>
        <td mat-cell *matCellDef="let element"> {{element.tribe}} </td>
      </ng-container>
    
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age</th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
      <ng-container matColumnDef="visitType">
        <th mat-header-cell *matHeaderCellDef> Visit Type</th>
        <td mat-cell *matCellDef="let element"> {{element.visitType}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
